<mat-table #table [dataSource]="dataSource"
           [@animateStagger]="{value:'50'}">

    <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <p class="text-truncate font-weight-600">{{ contact.title }}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <mat-header-cell *matHeaderCellDef>Full Name</mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <p class="text-truncate font-weight-600">{{ contact.fullName }}</p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="preferredName">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-md>Preferred Name</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-md>
            {{ contact.preferredName }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Email</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-sm>
            <p class="email text-truncate">
                {{ contact.email }}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Mobile Number</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-sm>
            <p class="phone text-truncate">
                {{ contact.mobileNumber }}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdOn">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Created On</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-sm>
            <p class="phone text-truncate">
                {{ contact.createdOn | date :'short' }}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="modifiedOn">
        <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-sm>Modified On</mat-header-cell>
        <mat-cell *matCellDef="let contact" fxHide fxShow.gt-sm>
            <p class="phone text-truncate">
                {{ contact.modifiedOn | date : 'short'  }}
            </p>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let contact">
            <div fxFlex="row" fxLayoutAlign="end center">

                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                    <button mat-menu-item aria-label="remove" (click)="deleteContact(contact)">
                        <mat-icon>delete</mat-icon>
                        <span>Remove</span>
                    </button>
                </mat-menu>
            </div>

        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let contact; columns: displayedColumns;"
             class="contact"
             (click)="editContact(contact)"
             matRipple
             [@animate]="{value:'*',params:{y:'100%'}}">
    </mat-row>
</mat-table>
